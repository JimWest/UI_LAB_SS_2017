<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Completion</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/service_completion/service_completion.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Service Completion</h1>
        </div>
    </div>
    <div class="row">
        <div id="service_product" class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item">
                    <label for="service-completion-id">ID:</label>
                    <p id="service-completion-id"></p>
                </li>
                <li class="list-group-item">
                    <label for="service-order">Service order:</label>
                    <p id="service-order"></p>
                </li>
                <li class="list-group-item">
                    <label for="service-creation">Creation:</label>
                    <p id="service-creation"></p>
                </li>
                <li class="list-group-item">
                    <label for="service-used-parts">Used parts:</label>
                    <div id="service-used-parts">
                        <ul id="used-parts" class="list-group">

                        </ul>
                        <button type="button" class="btn" data-toggle="modal" data-target="#partsModal">Add</button>
                        <div id="partsModal" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Part Selection</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div id="parts-list" class="form-group">
                                            <form>
                                                <select  class="form-control" name="parts" id="parts-select" multiple>
                                                    <!-- filled from json -->
                                                </select>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="parts-modal-cancel-btn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button id="parts-modal-close-btn" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <label for="service-real-time">Real time:</label>
                    <div id="service-real-time">
                        <label for="service-real-time-hours">Hours [HH]:</label>
                        <input type="number" class="form-control" min="0" id="service-real-time-hours"/>
                        <label for="service-real-time-minutes">Minutes [mm]:</label>
                        <input type="number" class="form-control" min="0" max="59" id="service-real-time-minutes"/>
                    </div>
                </li>
                <li class="list-group-item">
                    <label for="service-remarks">Remarks:</label>
                    <input type="text" class="form-control" id="service-remarks"/>
                </li>
            </ul>
        </div>
        <div id="customer"></div>
        <div id="complete"></div>
        <div id="signature" class="col-md-6">
            <div id="signature-container" class="well">
                <label for="signature">Signature</label>
                <canvas id="signature-canvas" width="400px" height="100px"></canvas>
                <button id="signature-clear-btn" class="btn">Clear</button>
            </div>
        </div>
    </div>
    <div class="container row bottom-nav">
        <a href="agenda.html" class="btn btn-lg btn-primary" style="float: right" id="complete-btn">Complete</a>
        <a href="service_order.html" class="btn btn-lg btn-default" id="complete-cncl">Cancel</a>
    </div>
</div>
</body>
<script>
    require('../js/service_completion/service-completion');
    require('../js/service_completion/part-selection');
</script>
</html>
